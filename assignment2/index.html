<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container" id="game-container"></div>
  
  <!-- Restart Button (For game over situations) -->
  <button id="restart-button" style="display: none;" onclick="resetGame()">Restart Game</button>
  
  <!-- End Screen (Initially Hidden) -->
  <div id="end-screen" style="display: none;">
    <h1>Congratulations!</h1>
    <p>You have completed all the levels!</p>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
